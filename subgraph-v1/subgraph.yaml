specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Voyager
    network: fuji
    source:
      address: "0xF62e0575e562B84610587828Cd51278D38C39e6F"
      abi: Voyager
      startBlock: 11040115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - Deposit
        - ReserveActivated
        - ReserveInitialized
        - Withdraw
        - Paused
        - Unpaused
        - VaultCreated
        - VaultInitialized
        - VaultAssetInitialized
        - VaultMarginCredited
        - VaultMarginRedeemed
        - Borrow
      abis:
        - name: Voyager
          file: ./abis/Voyager.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,indexed uint8,uint256)
          handler: handleDeposit
        - event: ReserveActivated(indexed address)
          handler: handleReserveActivated
        - event: ReserveInitialized(indexed address,address,address,address,uint256)
          handler: handleReserveInitialized
        - event: Withdraw(indexed address,indexed address,indexed uint8,uint256)
          handler: handleWithdraw
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: VaultCreated(address,address,uint256)
          handler: handleVaultCreated
        - event: VaultAssetInitialized(indexed address,indexed address,address)
          handler: handleVaultAssetInitialized
        - event: VaultMarginCredited(indexed address,indexed address,address,uint256)
          handler: handleVaultMarginCredited
        - event: VaultMarginRedeemed(indexed address,indexed address,address,uint256)
          handler: handleVaultMarginRedeemed
        - event: Borrow(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: Repay(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleRepay
      file: ./src/voyager.ts
