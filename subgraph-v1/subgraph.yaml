specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Voyage
    network: rinkeby
    source:
      abi: Voyage
      address: "0xE273C1D2716374391A9B12d4066215CaAc26beC5"
      startBlock: 11061131
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: Voyage
          file: ./abis/Voyage.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
      eventHandlers:
        - event: ReserveActivated(indexed address)
          handler: handleReserveActivated
        - event: ReserveInitialized(indexed address,address,address,address)
          handler: handleReserveInitialized
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: VaultCreated(address,address,uint256)
          handler: handleVaultCreated
        - event: VaultCreditLineInitialized(indexed address,indexed
            address,address,address)
          handler: handleCreditLineInitialised
        - event: VaultMarginCredited(indexed address,indexed address,address,uint256)
          handler: handleMarginEvent
        - event: VaultMarginRedeemed(indexed address,indexed address,address,uint256)
          handler: handleMarginEvent
        - event: Borrow(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleBorrow
        - event: Repayment(indexed address,indexed address,indexed
            address,uint256,uint256,uint256,bool)
          handler: handleRepay
        - event: Liquidate(indexed address,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLiquidate
        - event: LiquidationConfigurationUpdated(indexed address,uint256)
          handler: handleLiquidationConfigurationUpdated
        - event: IncomeRatioUpdated(indexed address,uint256)
          handler: handleIncomeRatioUpdated
        - event: MarginParametersUpdated(indexed address,uint256,uint256,uint256)
          handler: handleMarginParametersUpdated
        - event: LoanParametersUpdated(indexed address,uint256,uint256,uint256)
          handler: handleLoanParametersUpdated
      file: ./src/mapping/index.ts
templates:
  - kind: ethereum
    name: VToken
    source:
      abi: VToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VToken
      abis:
        - name: VToken
          file: ./abis/templates/VToken.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDepositVToken
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdrawVToken
      file: ./src/mapping/index.ts
    network: rinkeby
