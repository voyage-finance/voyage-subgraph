specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Voyage
    network: fuji
    source:
      address: "0x03283567F0BCeB25829e7A4DfE0a00D7A1E8E9A6"
      abi: Voyage
      startBlock: 11321004
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - Deposit
        - ReserveActivated
        - ReserveInitialized
        - Withdraw
        - Paused
        - Unpaused
        - VaultCreated
        - VaultInitialized
        - VaultAssetInitialized
        - VaultMarginCredited
        - VaultMarginRedeemed
        - Borrow
        - Liquidate
      abis:
        - name: Voyage
          file: ./abis/Voyage.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,indexed uint8,uint256)
          handler: handleDeposit
        - event: ReserveActivated(indexed address)
          handler: handleReserveActivated
        - event: ReserveInitialized(indexed address,address,address,address)
          handler: handleReserveInitialized
        - event: Withdraw(indexed address,indexed address,indexed uint8,uint256)
          handler: handleWithdraw
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: VaultCreated(address,address,uint256)
          handler: handleVaultCreated
        - event: VaultCreditLineInitialized(indexed address,indexed address,address,address)
          handler: handleCreditLineInitialised
        - event: VaultMarginCredited(indexed address,indexed address,address,uint256)
          handler: handleMarginEvent
        - event: VaultMarginRedeemed(indexed address,indexed address,address,uint256)
          handler: handleMarginEvent
        - event: Borrow(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleBorrow
        - event: Repayment(indexed address,indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleRepay
        - event: Liquidate(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLiquidate
      file: ./src/mapping/index.ts
